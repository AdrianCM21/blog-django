{% extends 'layout/LayoutAdministrador.html' %} {% block content %}
<section class="contact-us">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="down-contact">
          <div class="row">
            <div class="col-lg-6">
              <div class="sidebar-item contact-form">
                <div class="sidebar-heading">
                  <h2>Guardar nuevo grupo</h2>
                </div>
                <div class="content">
                  <form
                    id="contact"
                    action="{% url 'add_grupos'  %}"
                    method="post"
                  >
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-md-12 col-sm-12">
                        <fieldset>
                          <input
                            style="border: 1px solid #000"
                            name="grupo"
                            type="text"
                            id="grupo"
                            placeholder="Nombre del grupo "
                          />
                        </fieldset>
                      </div>

                      

                      <div class="col-lg-12">
                        <fieldset>
                          <button
                            type="submit"
                            id="form-submit"
                            class="main-button"
                          >
                            AÃ±adir grupo 
                          </button>
                        </fieldset>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
